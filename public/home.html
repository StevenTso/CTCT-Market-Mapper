<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Market Mapper</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please enter info:</h2>
        <input type="text" class="form-control" placeholder="Location" required="" autofocus="">
        <input type="text" class="form-control" placeholder="Business Type" required="">
        <div style="display: table; margin: 0 auto;">
        <input type="hidden" id="alignment" value="" />
        <br>
        <div class="btn-group alignment" data-toggle="buttons-checkbox">
            <button type="button" class="btn">HeatMap</button>
            <button type="button" class="btn">PinPoint</button>
        </div>
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Enter</button>
      </form>

    </div> <!-- /container -->


    <script>
        $(".alignment .btn").click(function() {
            // whenever a button is clicked, set the hidden helper
            pinType = $("#alignment").val($(this).text()).val()
            if(pinType != 'HeatMap') {
                pinType = 'pin'
            }
        }); 

        $('#submit').click(function() {
            var url = 'business.html?location=' + $(".form-control")[0].value + "&type=" + $(".form-control")[1].value + "&pin=" + pinType;
            window.location.href = url;
            return false;
        });
    </script>


</body></html>
